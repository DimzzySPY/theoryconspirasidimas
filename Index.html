function showStory(index) {
  const story = stories[index];
  document.body.innerHTML = `
    <div class="story-content">
      <h1>${story.title}</h1>
      <img src="${story.img}" alt="${story.title}" />
      <p>${story.content}</p>
      <button class="back-button" onclick="showList()">Kembali ke Daftar</button>
    </div>
  `;

function showList(filter = '') {
  let filteredStories = stories;
  if (filter) {
    filteredStories = stories.filter(s =>
      s.title.toLowerCase().includes(filter.toLowerCase()) ||
      s.desc.toLowerCase().includes(filter.toLowerCase())
    );
  }

  let html = `
    <h1>Teori Konspirasi Projek X ONE © Dimzzy Yagami</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Cari cerita..."
      value="${filter}"
      oninput="onSearchInput()"
      style="margin-bottom: 20px; padding: 8px; width: 100%; max-width: 400px;"
    />
    <div class="list-story">
  `;

  if (filteredStories.length === 0) {
    html += `<p>Tidak ada cerita yang cocok.</p>`;
  } else {
    filteredStories.forEach(s => {
      const index = stories.indexOf(s);
      html += `
        <div class="story-card">
          <img src="${s.img}" alt="${s.title}" class="story-image" />
          <div class="story-title">${s.title}</div>
          <div class="story-desc">${s.desc}</div>
          <button onclick="showStory(${index})">Baca</button>
        </div>
      `;
    });
  }

  html += `</div>`;

  document.body.innerHTML = html;
}
let debounceTimer;

function onSearchInput() {
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(() => {
    const searchValue = document.getElementById('searchInput').value;
    showList(searchValue);
  }, 300);
}
